strategy:
  name: ma_strategy
  total_seed: 10000000       # 총 시드머니 (1천만원)
  ma_period: 120             # 이동평균선 기간 (120일)
  position_size_pct: 100.0   # 1회 매수 비율 (100% = 전액 투자)
  min_volume_threshold: 10000    # 최소 거래량
  max_position_per_stock: 100.0  # 종목당 최대 보유 비중 (100%)
  tickers:
    - "^GSPC"      # S&P 500 Index

backtest:
  start_date: "1990-01-01"
  end_date: "2026-01-28"
  initial_cash: 10000000
  commission_rate: 0.00015   # 수수료율 0.015%
  tax_rate: 0.0023           # 매도세 0.23%
  slippage_rate: 0.001       # 슬리피지 0.1%

database:
  host: localhost
  port: 8123
  database: default
  user: default
  password: password
  use_adjusted_close: true   # True: adjusted_close 사용, False: close 사용

data_ingestion:
  default_lookback_days: 20000  # 기본 수집 기간 (일) - 20000일 ≈ 54년, 최대한 과거 데이터 수집
  max_retries: 3                # Yahoo Finance API 재시도 횟수
  retry_delay: 5                # 재시도 간격 (초)

log_level: INFO
log_dir: logs
